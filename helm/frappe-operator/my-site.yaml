---
apiVersion: vyogo.tech/v1alpha1
kind: FrappeBench
metadata:
  name: my-bench
  namespace: frappe-operator-system
spec:
  # Using 'standard' storage class for broad compatibility. 
  # For OpenShift Container Storage, use 'ocs-external-storagecluster-cephfs'
  storageClassName: standard
  frappeVersion: "version-15"
  apps:
    - name: erpnext
      source: image
---
apiVersion: vyogo.tech/v1alpha1
kind: FrappeSite
metadata:
  name: my-site
  namespace: frappe-operator-system
spec:
  benchRef:
    name: my-bench
    namespace: frappe-operator-system
  siteName: my-site.example.com
  dbConfig:
    provider: mariadb
    mode: shared
    mariadbRef:
      name: frappe-mariadb
      namespace: frappe-operator-system
  domain: my-site.example.com
  ingress:
    enabled: true
  ingressClassName: nginx
