name: Publish Helm Chart

on:
  push:
    branches:
      - main
      - master
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Chart version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine chart version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from Chart.yaml or use git tag
            VERSION=$(grep '^version:' helm/frappe-operator/Chart.yaml | awk '{print $2}' | tr -d '"')
            if [ -z "$VERSION" ]; then
              VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "1.0.0")
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Chart version: $VERSION"

      - name: Update Helm dependencies
        run: |
          cd helm/frappe-operator
          helm dependency update
          cd ../..

      - name: Package Helm chart
        run: |
          mkdir -p docs/helm-repo
          echo "üì¶ Packaging Helm chart version ${{ steps.version.outputs.version }}..."
          helm package helm/frappe-operator \
            --destination docs/helm-repo \
            --version "${{ steps.version.outputs.version }}" \
            --app-version "${{ steps.version.outputs.version }}"
          echo "‚úÖ Chart packaged successfully"
          ls -la docs/helm-repo/*.tgz

      - name: Generate Helm repository index
        run: |
          REPO_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/helm-repo"
          echo "üîç Generating Helm repo index for $REPO_URL..."
          helm repo index docs/helm-repo \
            --url "$REPO_URL" \
            --merge docs/helm-repo/index.yaml 2>/dev/null || \
          helm repo index docs/helm-repo \
            --url "$REPO_URL"
          echo "‚úÖ Index generated"
          cat docs/helm-repo/index.yaml | head -20

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional PAT for pushing to the other repository
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add docs/helm-repo/
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è  No changes to commit"
          else
            echo "üìù Committing changes..."
            git commit -m "chore: publish Helm chart v${{ steps.version.outputs.version }}"
            
            echo "üöÄ Pushing to current repository..."
            git push origin ${{ github.ref_name }}
            
            # If PAT_TOKEN is available, also push to the other repository
            if [ -n "$PAT_TOKEN" ]; then
              OTHER_REPO=""
              if [ "${{ github.repository_owner }}" == "rmallam" ]; then
                OTHER_REPO="vyogotech/frappe-operator"
              else
                OTHER_REPO="rmallam/frappe-operator"
              fi
              
              echo "üöÄ Pushing to secondary repository: $OTHER_REPO..."
              git remote add secondary "https://$PAT_TOKEN@github.com/$OTHER_REPO.git"
              git push secondary ${{ github.ref_name }}
              echo "‚úÖ Pushed to both repositories"
            else
              echo "‚ÑπÔ∏è  PAT_TOKEN not found. Skipping push to secondary repository."
              echo "üí° TIP: add a PAT_TOKEN secret to push to both rmallam and vyogotech automatically."
            fi
          fi

      - name: Verify chart package
        run: |
          echo "‚úÖ Chart packaged and published successfully!"
          ls -lh docs/helm-repo/*.tgz
