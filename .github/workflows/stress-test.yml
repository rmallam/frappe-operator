name: Stress Test (High Density)

# Run after CI completes (reuse CI-built image). Manual run via workflow_dispatch builds image.
on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-operator:
    name: Build Operator Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push operator image
        id: meta
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:stress-${{ github.run_id }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  stress-test:
    name: Stress Test (5 Sites)
    runs-on: ubuntu-latest
    needs: [build-operator]
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push')
    timeout-minutes: 45
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Create Kind Cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: frappe-stress-test

      - name: Resolve and load operator image
        run: |
          # After CI: use same image (sha-XXXXXXX format from docker/metadata-action). Manual run: use image from build-operator.
          if [ -n "${{ needs.build-operator.outputs.image }}" ]; then
            IMAGE="${{ needs.build-operator.outputs.image }}"
          else
            # CI uses docker/metadata-action type=sha,format=short which produces "sha-XXXXXXX"
            SHORT_SHA=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)
            IMAGE="ghcr.io/${{ github.repository }}:sha-${SHORT_SHA}"
          fi
          TAG="${IMAGE##*:}"
          docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          docker pull "$IMAGE"
          kind load docker-image "$IMAGE" --name frappe-stress-test
          echo "OPERATOR_IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "OPERATOR_IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Add Helm Repositories
        run: |
          helm repo add mariadb-operator https://mariadb-operator.github.io/mariadb-operator
          helm repo add keda https://kedacore.github.io/charts
          helm repo update

      - name: Install MariaDB Operator
        run: |
          helm upgrade --install mariadb-operator mariadb-operator/mariadb-operator \
            --namespace frappe-operator-system \
            --create-namespace \
            --set crds.enabled=true \
            --wait --timeout 10m

      - name: Install KEDA
        run: |
          helm upgrade --install keda keda/keda \
            --namespace frappe-operator-system \
            --create-namespace \
            --set crds.install=true \
            --wait --timeout 10m

      - name: Install Frappe Operator
        run: |
          REPO="ghcr.io/${{ github.repository }}"
          helm upgrade --install frappe-operator ./helm/frappe-operator \
            --set operator.image.repository="$REPO" \
            --set operator.image.tag="${OPERATOR_IMAGE_TAG}" \
            --set operator.image.pullPolicy=Never \
            --set mariadb.enabled=true \
            --namespace frappe-operator-system \
            --create-namespace \
            --wait \
            --timeout 10m

      - name: Pre-load Bench Image into Kind
        run: |
          # Match image from examples/stress-test-manifests.yaml to avoid pull during init job
          BENCH_IMAGE="ghcr.io/rmallam/frappe_docker:sha-ae82c47"
          docker pull "$BENCH_IMAGE"
          kind load docker-image "$BENCH_IMAGE" --name frappe-stress-test

      - name: Deploy Stress Test Manifests
        run: |
          kubectl apply -f examples/stress-test-manifests.yaml

      - name: Wait for FrappeBench
        run: |
          echo "Waiting for Stress Test Bench (status.phase=Ready)..."
          # Use jsonpath; condition=Ready may not be set early by the controller
          for i in {1..90}; do
            PHASE=$(kubectl get frappebench stress-test-bench -n default -o jsonpath='{.status.phase}' 2>/dev/null || echo "")
            echo "Bench phase: $PHASE (attempt $i/90)"
            if [ "$PHASE" = "Ready" ]; then
              echo "FrappeBench is Ready!"
              exit 0
            fi
            sleep 10
          done
          echo "ERROR: FrappeBench did not reach Ready within timeout"
          kubectl get frappebench stress-test-bench -n default -o yaml
          exit 1

      - name: Wait for All Sites (Parallel Ready Check)
        run: |
          echo "Waiting for all 5 sites to reach Ready phase..."
          # Deploying 5 sites simultaneously triggers concurrency handling
          # Increased timeout to 25 minutes for OCP-like environments
          for i in {1..150}; do
            # Count Ready sites more reliably without introducing newlines
            READY_COUNT=$(kubectl get frappesite -n default -o json | jq '[.items[].status.phase] | map(select(. == "Ready")) | length')
            TOTAL_COUNT=$(kubectl get frappesite -n default --no-headers | wc -l | tr -d ' ')
            echo "Ready sites: $READY_COUNT / $TOTAL_COUNT (attempt $i/150)"
            if [ "$READY_COUNT" -eq "$TOTAL_COUNT" ] && [ "$TOTAL_COUNT" -gt 0 ]; then
              echo "SUCCESS: All $TOTAL_COUNT sites are Ready!"
              exit 0
            fi
            sleep 10
          done
          echo "ERROR: Not all sites reached Ready phase within timeout"
          kubectl get frappesite -n default -o wide
          echo "=== Site Details ==="
          kubectl get frappesite -n default -o yaml
          exit 1

      - name: Verify Multi-Site Accessibility
        run: |
          echo "Verifying internal accessibility for all sites..."
          POD_NAME=$(kubectl get pods -l app=frappe,bench=stress-test-bench -n default -o jsonpath='{.items[0].metadata.name}')
          
          for i in {1..5}; do
            SITE="site$i.localhost"
            echo "Testing $SITE..."
            RESPONSE=$(kubectl exec -n default $POD_NAME -- curl -sI -H "Host: $SITE" http://stress-test-bench-nginx:8080)
            if echo "$RESPONSE" | grep -q "HTTP/1.1 200 OK"; then
              echo "✓ $SITE is accessible"
            else
              echo "✗ $SITE is NOT accessible"
              echo "$RESPONSE"
              exit 1
            fi
          done

      - name: Verify Dedicated DB Instances
        run: |
          echo "Checking for dedicated MariaDB instances (site3 and site5)..."
          # There should be 2 MariaDB CRs in the default namespace (or wherever configured)
          MDB_COUNT=$(kubectl get mariadb -n default --no-headers | wc -l)
          echo "Found $MDB_COUNT MariaDB instances"
          if [ "$MDB_COUNT" -lt 2 ]; then
            echo "ERROR: Expected at least 2 dedicated MariaDB instances"
            exit 1
          fi
          echo "SUCCESS: Dedicated database instances found."

      - name: Export Logs on Failure
        if: failure()
        run: |
          echo "==== Operator Logs ===="
          kubectl logs -n frappe-operator-system -l control-plane=controller-manager --tail=2000
          echo "==== FrappeBench status ===="
          kubectl get frappebench -n default -o yaml
          echo "==== FrappeSite status ===="
          kubectl get frappesite -n default -o yaml
          echo "==== Init jobs (site-*-init) ===="
          for j in $(kubectl get jobs -n default -o name 2>/dev/null | grep -E "init"); do
            echo "--- $j ---"
            kubectl describe $j -n default 2>/dev/null || true
            kubectl logs -n default $j --tail=100 2>/dev/null || true
          done
          echo "==== All pods ===="
          kubectl get pods -A
